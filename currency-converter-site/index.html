<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Provider Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="converter">
      <label for="provider">Provider:</label>
      <select id="provider">
        <option value="openExchange">Open Exchange Rates</option>
        <option value="currencyLayer">CurrencyLayer</option>
        <option value="exchangeRateAPI">ExchangeRate-API</option>
        <option value="wise">WISE</option>
        <option value="revolut">Revolut</option>
        <option value="freecurrencyAPI">FreeCurrencyAPI</option>
      </select>
      
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">

      <label for="base">From:</label>
      <select id="base"></select>

      <label for="target">To:</label>
      <select id="target"></select>

      <button id="convertButton">Convert</button>

      <div id="result"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
